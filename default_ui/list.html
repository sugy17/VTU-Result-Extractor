    <style>

        * {
             box-sizing: border-box;
             padding: 0;
             margin: 0;
        }

        .loader {
            display: inline-block;
            vertical-align: middle;
            border: 5px solid #f3f3f3;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            border-top: 5px solid #555;
            border-radius: 50%;
            width: 25px;
            height: 25px;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* table{
            width:100%;
            max-width:"900px";
            min-width:"750px";
        } */

        table {
            margin-left: auto;
            margin-right: auto;
            color: #333;
            font-family: Helvetica, Arial, sans-serif;
            width:100%;
            max-width:800px;
            min-width:750px;
            border-collapse: collapse;
            border-spacing: 0;
            border-top: solid;
            padding: 1%;
        }

        td,
        th {
            border: 1px solid transparent;
            /* No more visible border */
            height: 30px;
        }

        th {
            background: #DFDFDF;
            /* Darken header a bit */
            font-weight: bold;
        }

        td {
            background: #FAFAFA;
            text-align: center;
        }

        /* toast style */

        .toast_wrapper,
        .toast {
             box-sizing: border-box;
             pointer-events: none;
        }

        .toast_wrapper {
             position: absolute;
             z-index: 9999999999;
             width: 100%;
             height: 100vh;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: flex-end;
             background-color: rgba(0, 0, 0, 0);
        }

        .toast {
             color: #ffffff;
             margin-bottom: 20px;
             padding: 10px 20px;
             border-radius: 50px;
             background-color: rgba(0, 0, 0, 0.5);
             opacity: 0;
             transition: opacity 0.2s;
        }

        .toast_show {
             opacity: 1;
        }

        * {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;

<div class="header">
    <h1>Scrapper</h1>
</div>
<div class="topnav">
    <a  onclick="location.href=api+'ui/list'" onmouseover="" style="cursor: pointer;">HOME</a>
    <a  onclick="location.href=api+'ui/test'" onmouseover="" style="cursor: pointer;">CHECK INTEGRITY</a>
    <a  onclick="dataFilesHandler()" onmouseover="" style="cursor: pointer;">DATA FILES</a>
    <a  onclick="apiInfoHandler()" onmouseover="" style="cursor: pointer;">API INFO</a>
</div>
<body>
     <center class="card" id="content">
            Usns:<input type="text" name="usns" id="usns" placeholder="Enter comma seperated usns for eg-  1cr16cs027,1cr17cs154-1cr17cs157" value="1cr16cs027,1cr17cs154-1cr17cs157" style="width: 30%;">
            Url:<input type="text" name="url" id="url" placeholder="Enter url" value="https://results.vtu.ac.in/AS_CBCS/index.php" style="width: 30%;">
            reval:<input type="checkbox" name="reval" id="reval"/>

            <button onclick="start()" id="send" >SEND</button>
            <div class="loader" style="visibility:hidden" id="load"></div><br>
            <br><br>

        Queue:<div id="queue"></div>
            <b>Status:</b>
            <p id="status"></p>
    </center>
    <script type="text/javascript">
        var api = "/";
        var timer;
        stats();
        timer = setInterval(stats, 10000);
        function start() {
            url = document.getElementById('url').value;
            inp = document.getElementById('usns').value;
            reval = document.getElementById("reval").checked;
            sendJson(api + 'input/list?url='+url+'&reval='+reval, {"usns" : inp}, display, 'status');
        }
        function stats() {
            getStats(api+'queue', display, 'status');
        }
        function display(res) {
            js = JSON.parse(res);
            try{
            document.getElementById('status').innerHTML = 'usn:'+ (js['queue'][0]['usn']?js['queue'][0]['usn']: "-") + "<br>status:"+js['queue'][0]['description'];
            }catch(e){
                document.getElementById('status').innerHTML = "";
            }
            document.getElementById('queue').innerHTML = "["
            if (js['queue'] && js['queue'].length >0){
                for(i in js['queue'])
                    document.getElementById('queue').innerHTML += 'id:'+js['queue'][i]['id']+'  inp:'+js['queue'][i]['inp']+",";
                document.getElementById('queue').innerHTML += "]";
            }
            else
                document.getElementById('queue').innerHTML = 'No requests in queue';
            if (0)                  //add contiditon for compelete
                clearInterval(timer);
        }

        function sendJson(url, js,callback, id) {
            var xhttp = new XMLHttpRequest();
            xhttp.onerror = function (){
                document.getElementById(id).innerHTML = "Unable to connect to server!!";
                document.getElementById('queue').innerHTML = "Unable to connect to server!!";
            };
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    callback(this.responseText);
                } else if (this.status == 404) {
                    document.getElementById(id).innerHTML = "Unable to connect to server!!";
                }
            };
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(JSON.stringify(js));
        }

        function getStats(url, callback, id) {
            var xhttp = new XMLHttpRequest();
            xhttp.onerror = function (){
                document.getElementById(id).innerHTML = "Unable to connect to server!!";
                document.getElementById('queue').innerHTML = "Unable to connect to server!!";
            };
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    callback(this.responseText);
                } else if (this.status == 404) {
                    document.getElementById(id).innerHTML = "Unable to connect to server!!";
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
        function apiInfoHandler () {
            document.getElementById("content").innerHTML = "<iframe id=\"Iframe\"src=\""+api+"info"+"\" width=\"100%\" ></iframe>";
            iFrameID = document.getElementById("Iframe");
            iFrameID.addEventListener("load", function() {
                this.height = "";
                this.height = this.contentWindow.document.body.scrollHeight + "px";
            }); 
        }
        function dataFilesHandler () {
            document.getElementById("content").innerHTML = "<iframe id=\"Iframe\"src=\""+api+"DATA"+"\" width=\"100%\" ></iframe>";
            iFrameID = document.getElementById("Iframe");
            iFrameID.addEventListener("load", function() {
                this.height = "";
                this.height = this.contentWindow.document.body.scrollHeight + "px";
            }); 
        }
    </script>
