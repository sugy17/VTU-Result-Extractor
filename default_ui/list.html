<!DOCTYPE html>
<html>

<head>
    <title>Scrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <style>

        * {
             box-sizing: border-box;
             padding: 0;
             margin: 0;
        }

        .loader {
            display: inline-block;
            vertical-align: middle;
            border: 5px solid #f3f3f3;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            border-top: 5px solid #555;
            border-radius: 50%;
            width: 25px;
            height: 25px;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* table{
            width:100%;
            max-width:"900px";
            min-width:"750px";
        } */

        table {
            margin-left: auto;
            margin-right: auto;
            color: #333;
            font-family: Helvetica, Arial, sans-serif;
            width:100%;
            max-width:800px;
            min-width:750px;
            border-collapse: collapse;
            border-spacing: 0;
            border-top: solid;
            padding: 1%;
        }

        td,
        th {
            border: 1px solid transparent;
            /* No more visible border */
            height: 30px;
        }

        th {
            background: #DFDFDF;
            /* Darken header a bit */
            font-weight: bold;
        }

        td {
            background: #FAFAFA;
            text-align: center;
        }

        /* toast style */

        .toast_wrapper,
        .toast {
             box-sizing: border-box;
             pointer-events: none;
        }

        .toast_wrapper {
             position: absolute;
             z-index: 9999999999;
             width: 100%;
             height: 100vh;
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: flex-end;
             background-color: rgba(0, 0, 0, 0);
        }

        .toast {
             color: #ffffff;
             margin-bottom: 20px;
             padding: 10px 20px;
             border-radius: 50px;
             background-color: rgba(0, 0, 0, 0.5);
             opacity: 0;
             transition: opacity 0.2s;
        }

        .toast_show {
             opacity: 1;
        }

    </style>


</head>

<body>
    <center>
            Usns:<input type="text" name="usns" id="usns" placeholder="Enter comma seperated usns for eg-  1cr16cs027,1cr17cs154-1cr17cs157" value="1cr16cs027,1cr17cs154-1cr17cs157" style="width: 30%;">
            Url:<input type="text" name="url" id="url" placeholder="Enter url" value="https://results.vtu.ac.in/AS_CBCS/index.php" style="width: 30%;">
            reval:<input type="checkbox" name="reval" id="reval"/>

            <button onclick="start()" id="send" >SEND</button>
            <div class="loader" style="visibility:hidden" id="load"></div><br>
            <br><br>
            <button  onclick="location.href=api+'ui/usn'">CHECK INTEGRITY</button>
            <button  onclick="location.href=api+'DATA'">DATA FILES</button><br>
        Queue:<div id="queue"></div>
            <b>Status:</b>
            <p id="status"></p>
            <script type="text/javascript">
                var api = "/";
                var timer;
                stats();
                timer = setInterval(stats, 10000);
                function start() {
                    url = document.getElementById('url').value;
                    inp = document.getElementById('usns').value;
                    reval = document.getElementById("reval").checked;
                    sendJson(api + 'input/list', {"url": url,"usns" : inp,"reval":reval}, display, 'status');
                }
                function stats() {
                    getStats(api+'queue', display, 'status');
                }
                function display(res) {
                    js = JSON.parse(res);
                    try{
                    document.getElementById('status').innerHTML = 'usn:'+ (js['queue'][0]['usn']?js['queue'][0]['usn']: "-") + "<br>status:"+js['queue'][0]['status'];
                    }catch(e){
                        document.getElementById('status').innerHTML = "";
                    }
                    document.getElementById('queue').innerHTML = "["
                    if (js['queue'] && js['queue'].length >0){
                        for(i in js['queue'])
                            document.getElementById('queue').innerHTML += 'id:'+js['queue'][i]['id']+'  inp:'+js['queue'][i]['inp']+",";
                        document.getElementById('queue').innerHTML += "]";
                    }
                    else
                        document.getElementById('queue').innerHTML = 'No requests in queue';
                    if (0)                  //add contiditon for compelete
                        clearInterval(timer);
                }

                function sendJson(url, js,callback, id) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onerror = function (){
                        document.getElementById(id).innerHTML = "Unable to connect to server!!";
                        document.getElementById('queue').innerHTML = "Unable to connect to server!!";
                    };
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            callback(this.responseText);
                        } else if (this.status == 404) {
                            document.getElementById(id).innerHTML = "Unable to connect to server!!";
                        }
                    };
                    xhttp.open("POST", url, true);
                    xhttp.setRequestHeader("Content-Type", "application/json");
                    xhttp.send(JSON.stringify(js));
                }

                function getStats(url, callback, id) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onerror = function (){
                        document.getElementById(id).innerHTML = "Unable to connect to server!!";
                        document.getElementById('queue').innerHTML = "Unable to connect to server!!";
                    };
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            callback(this.responseText);
                        } else if (this.status == 404) {
                            document.getElementById(id).innerHTML = "Unable to connect to server!!";
                        }
                    };
                    xhttp.open("GET", url, true);
                    xhttp.send();
                }

            </script>
    </center>
</body>

</html>
